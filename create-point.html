<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/create-point.css">
    <link rel="stylesheet" href="style/responsive.css">


</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="assets/icones/logo.svg" alt="Logomarca">
            <a href="/index.html">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    Dados da entidade
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="">Número/Complemento</label>
                        <input type="text" name='address2' required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Estado</label>
                        <select name="uf">
                            <option value="0">Selecione o Estado</option>
                            <input type="hidden" name="state" required>
                        </select>
                    </div>
                    <div class="field">
                        <label for="address">Cidade</label>
                        <select name="city" disabled required>
                            <option value="0">Selecione a Cidade</option>

                        </select>
                    </div>
                </div>
                <legend>
                    Ítens de coleta
                </legend>
            </fieldset>
            </fieldset>
            <legend>
                <h2>Ítens de coleta</h2>
            </legend>
            <div class="items-grid">

                <li data-id="1">
                    <img src="/assets/icones/lampadas.svg" alt="Lâmpadas">
                    <span>Lâmpadas</span>
                </li>
                <li data-id="2">
                    <img src="/assets/icones/baterias.svg" alt="">
                    <span>Baterias</span>
                </li>
                <li data-id="3">
                    <img src="/assets/icones/papeis-papelao.svg" alt="">
                    <span>Pilhas e Baterias</span>
                </li>
                <li data-id="4">
                    <img src="/assets/icones/eletronicos.svg" alt="">
                    <span>Resíduos Eletrônicos</span>
                </li>
                <li data-id="5">
                    <img src="/assets/icones/organicos.svg" alt="">
                    <span>Resíduos Orgânicos</span>
                </li>
                <li data-id="6">
                    <img src="/assets/icones/oleo.svg" alt="">
                    <span>Óleo de Cozinha</span>
                </li>
            </div>
            <input type="hidden" name="items">
            <fieldset>
                <button type="submit">Cadastrar Ítem de Coleta</button>
        </form>
    </div>
    <script src="scripts/create-point.js"></script>
</body>

</html>
