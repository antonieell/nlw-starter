<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/create-point.css">
    <link rel="stylesheet" href="style/responsive.css">


</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="assets/icones/logo.svg" alt="Logomarca">
            <a href="http://www.google.com">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    Dados da entidade
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="">Número/Complemento</label>
                        <input type="text" name='address2'>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Estado</label>
                        <select name="uf">
                            <option value="0">Selecione o Estado</option>
                            <input type="hidden" name="state">
                        </select>
                    </div>
                    <div class="field">
                        <label for="address">Estado</label>
                        <select name="city" disabled>
                            <option value="0">Selecione a Cidade</option>

                        </select>
                    </div>
                </div>


                <!-- </fieldset>     <fieldset> -->
                <legend>
                    Ítens de coleta
                </legend>
            </fieldset>
            <button type="submit">Cadastrar Ítem de Coleta</button>
        </form>
    </div>
    <script src="scripts/create-point.js"></script>
</body>

</html>
